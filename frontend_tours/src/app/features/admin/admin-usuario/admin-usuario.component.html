<div class="contenedorBody">
    <div>
        <mat-form-field>
            <input matInput placeholder="Buscar" (keyup)="applyFilter($event)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;
        <button  (click)="exportarExcelTabla()" color="accent" #upload type="button" mat-raised-button >
            <mat-icon style="padding-right: 8px;">download</mat-icon>
            EXPORTAR
        </button>
    </div>
    
    <table mat-table [dataSource]="tabla" matSort class="mat-elevation-z8">
    
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> <button matTooltip="insertar"  mat-icon-button (click)="editar(null, '500ms', '500ms')">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button> </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="editar"  color="primary" (click)="editar(element, '500ms', '500ms')">
                <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
            </button>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="c_codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.c_codigo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="c_contrasena">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contraseña </th>
            <td mat-cell *matCellDef="let element"> {{element.c_contrasena}} </td>
        </ng-container>
    
        <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button matTooltip="eliminar"  mat-icon-button color="error" (click)="eliminar(element, '500ms', '500ms')">
            <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
        <tr mat-row></tr>
    
        </ng-template>
    
    </table>
    <mat-paginator [pageSizeOptions]="this.paginador" showFirstLastButtons></mat-paginator>
</div>
