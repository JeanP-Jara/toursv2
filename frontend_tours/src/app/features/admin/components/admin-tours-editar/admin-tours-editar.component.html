<div class="titulo">    
    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
    <h1 mat-dialog-title>
        <span>Edicci√≥n de Tours</span>
    </h1>
</div>
<form #newForm="ngForm" (ngSubmit)="guardar(newForm)">
    <mat-dialog-content class="contenedor">  

        <mat-form-field appearance="fill" style="width: 95%;">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" [(ngModel)]="tour.nombre" name="nombre">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Precio</mat-label>
            <input matInput type="number" [(ngModel)]="tour.precio" name="precio">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-select placeholder="Departamento" [(value)]="tour.n_id_departamento" >
              <mat-option *ngFor="let d of departamentos" [value]="d.n_id_departamento">
                  {{d.c_nombre}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-select placeholder="Lugar" [(value)]="tour.n_id_lugar" >
              <mat-option *ngFor="let l of lugares" [value]="l.n_id_lugar">
                  {{l.c_nombre}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Disponibilidad</mat-label>
            <input matInput [(ngModel)]="tour.c_disponibilidad" name="c_disponibilidad">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Min. Edad</mat-label>
            <input matInput type="number" [(ngModel)]="tour.n_edad_min" name="n_edad_min">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Max. Personas</mat-label>
            <input matInput type="number" [(ngModel)]="tour.n_person_max" name="n_person_max">
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 70%;">
            <mat-select placeholder="Tipo Tour" [(value)]="tour.n_id_tipo_tour" >
              <mat-option *ngFor="let tt of tipoTours" [value]="tt.n_id_tipo_tour">
                  {{tt.c_desripcion}}
              </mat-option>
            </mat-select>
        </mat-form-field>   

        <mat-form-field appearance="fill" style="width: 45%;">
            <mat-label>Latitud</mat-label>
            <input matInput placeholder="Latitud" name="c_latitud" #c_latitud="ngModel" [(ngModel)]="tour.c_latitud" />
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 45%;">
            <mat-label>Longitud</mat-label>
            <input matInput placeholder="Longitud" name="c_longitud" #c_longitud="ngModel" [(ngModel)]="tour.c_longitud"/>
        </mat-form-field>    

        <button style="width: 9%;" mat-icon-button color="primary" aria-label="Example icon button with a home icon" type="button" (click)="Openmapa()">
            <mat-icon>map</mat-icon>
        </button>
    
        <div>
            <input type="file" (change)="uploadfileLogo($event)" hidden accept="image/*" #fileInputLogo>
            
            <button style="margin-right: 12px;" #upload type="button" mat-raised-button (click)="fileInputLogo.click()">
                <mat-icon style="padding-right: 8px;">cloud_upload</mat-icon>
                Seleccionar foto logo
            </button>            

            <input type="file" (change)="uploadfileBanner($event)" hidden accept="image/*" #fileInputBanner>            
                
            <button  #upload type="button" mat-raised-button (click)="fileInputBanner.click()">
                <mat-icon style="padding-right: 8px;">cloud_upload</mat-icon>
                Seleccionar foto banner
            </button>
        </div>
      
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
        <button button mat-stroked-button color="error" mat-dialog-close>Cancel</button>
        <button button mat-stroked-button color="primary" type="submit" cdkFocusInitial>Guardar</button>
    </mat-dialog-actions>

</form>
