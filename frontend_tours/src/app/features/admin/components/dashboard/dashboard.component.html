<div class="container">
    <h1>Dashboard</h1>
    <button id="exportPdf" class="btn btn-success">Exportar a PDF</button>
    <!-- <button id="exportPdf" class="btn btn-success">Exportar Data</button> -->    

    <div class="chart-container">
        <canvas baseChart
                [data]="pieChartData"
                [type]="pieChartType"
                [options]="pieChartOptions">
        </canvas>
    </div>

    <div class="chart-container">
        <canvas baseChart
                [data]="barChartDataBar"
                [type]="barChartTypeBar"
                [options]="barChartOptionsBar">
        </canvas>
      </div>
</div>
