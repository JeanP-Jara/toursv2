<div class="titulo">    
    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
    <h1 mat-dialog-title>
        <span>Edicci√≥n de Contenido</span>
    </h1>
</div>
<form #newForm="ngForm" (ngSubmit)="guardar(newForm)">
    <mat-dialog-content class="contenedor">
        <mat-form-field style="width: 70%;">
            <mat-select placeholder="Tour" [(value)]="contenido.n_id_tours" >
              <mat-option *ngFor="let t of listTours" [value]="t.n_id_tours">
                  {{t.nombre}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="example-form">
            <mat-label>Detalle</mat-label>
            <textarea matInput maxlength="512" rows="8" [(ngModel)]="contenido.c_detalle" name="c_detalle"></textarea>
            <mat-hint align="end">{{contenido.c_detalle.length}}/512</mat-hint>
        </mat-form-field>
    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button button mat-stroked-button color="error" mat-dialog-close type="button">Cancel</button>
        <button button mat-stroked-button color="primary" [mat-dialog-close]="true" cdkFocusInitial type="submit">Guardar</button>
    </mat-dialog-actions>
</form>
