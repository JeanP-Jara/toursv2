<div class="contenedorBody">
    <div>
        <mat-form-field>
            <input matInput placeholder="Buscar" (keyup)="applyFilter($event)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;
        <button  (click)="exportarExcelTabla()" color="accent" #upload type="button" mat-raised-button >
            <mat-icon style="padding-right: 8px;">download</mat-icon>
            EXPORTAR
        </button>
    </div>
    
    <table mat-table [dataSource]="tabla" matSort class="mat-elevation-z8">
    
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> <button matTooltip="insertar"  mat-icon-button (click)="editar(null, '500ms', '500ms')">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button> </th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="editar"  color="primary" (click)="editar(element, '500ms', '500ms')">
                <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
            </button>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="departamento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
            <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
        </ng-container>
        
        <ng-container matColumnDef="lugar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar </th>
            <td mat-cell *matCellDef="let element"> {{element.lugar}} </td>
        </ng-container>

        <ng-container matColumnDef="c_disponibilidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Disponibilidad </th>
            <td mat-cell *matCellDef="let element"> {{element.c_disponibilidad}} </td>
        </ng-container>

        <ng-container matColumnDef="n_edad_min">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.n_edad_min}} </td>
        </ng-container>

        <ng-container matColumnDef="n_person_max">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° personas </th>
            <td mat-cell *matCellDef="let element"> {{element.n_person_max}} </td>
        </ng-container>

        <ng-container matColumnDef="c_desripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Tour </th>
            <td mat-cell *matCellDef="let element"> {{element.c_desripcion}} </td>
        </ng-container>
    
        <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button matTooltip="eliminar"  mat-icon-button color="error" (click)="eliminar(element)">
            <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
        <tr mat-row></tr>
    
        </ng-template>
    
    </table>
    <mat-paginator [pageSizeOptions]="this.paginador" showFirstLastButtons></mat-paginator>
</div>
