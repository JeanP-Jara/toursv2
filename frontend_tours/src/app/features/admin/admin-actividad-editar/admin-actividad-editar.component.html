<div class="titulo">    
    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
    <h1 mat-dialog-title>
        <span>Edicci√≥n de Actividad</span>
    </h1>
</div>

<mat-dialog-content class="contenedor">

    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="actividad.tour">
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-form">
        <mat-label>Detalle</mat-label>
        <textarea matInput maxlength="512" rows="8" [(ngModel)]="actividad.c_detalle"></textarea>
        <mat-hint align="end">{{actividad.c_detalle.length}}/512</mat-hint>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button button mat-stroked-button color="error" mat-dialog-close>Cancel</button>
    <button button mat-stroked-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
